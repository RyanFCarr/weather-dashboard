<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <title>Weather-Dashboard</title>
    </head>
    <body style="background-image: url('./assets/noise-bg.png');background-repeat: repeat;">
        <div class="container">
            <div id="header"> 
                <h1 class="fixed-top bg-dark text-light text-center pb-3">Weather Dashboard</h1>
            </div>
            <h5 class="card-title mt-5 pt-3 ml-0">Search for a city:</h5> 
            <div class="input-group">
                <input type="text">
                <button class="btn btn btn-primary" type="button">Search</button>
                </input>
            </div>
        </div>
            <!--footer-->
            <div class="card row fixed-bottom bg-dark border-top border-secondary border-bottom-0"
                style="border-width: 5px !important;">
                <div class="card-body text-center">
                    <span class="text-white-50">Ryan F. Carr<br>&copy;Copyright 2020-2021</span>
                </div>
            </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./scipt.js"></script>
    </body>
</html>
